apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server-app
  template:
    metadata:
      labels:
        app: server-app
    spec:
      containers:
      - name: server-app
        image: shan4488/bits-food-server:v4
        ports:
        - containerPort: 8004
---
apiVersion: v1
kind: Service
metadata:
  name: server-app-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8004
  selector:
    app: server-app
