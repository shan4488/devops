apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: shan4488/bits-food-server:v4
          ports:
            - containerPort: 8004
          envFrom:
            - secretRef:
                name: my-secret